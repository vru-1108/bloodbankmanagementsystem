<html>

<head>
  <link rel="stylesheet" type="text/css" href="register1.css">
</head>

<body>
  <div id="logo"><img src="./Images/bb_logo(white).png"></a></div>
  <div class="container">
    <div class="title">Registration</div>
    <form method="post" name="signup">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Full Name</span>
          <input type="text" class="form-control" name="fullname" placeholder="Full Name" required="required">
        </div>
        <div class="input-box">
          <span class="details">Username</span>
          <input type="text" class="form-control" name="uname" placeholder="Full Name" required="required">
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" class="form-control" name="email" placeholder="Full Name" required="required">
        </div>
        <div class="input-box">
          <span class="details">PhoneNumber</span>
          <input type="text" class="form-control" name="phonenumber" placeholder="Full Name" required="required">
        </div>
        <div class="input-box">
          <span class="details">Password</span>
          <input type="text" class="form-control" name="pword" placeholder="Full Name" required="required">
        </div>
      </div>
      <div class="gender-details">
        <input type="radio" name="gender" value="m" id="dot-1">
        <input type="radio" name="gender" value="f" id="dot-2">
        <input type="radio" name="gender" value="o" id="dot-3">
        <span class="gender-title">Gender</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
          </label>

        </div>
      </div>

      <div class="button">
        <input type="submit" value="Register" name="signup" id="submit" />
      </div>
    </form>
  </div>
</body>

</html>
